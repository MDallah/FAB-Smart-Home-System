<!DOCTYPE html>
<html>

<head>
  <title>ESP32 Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <link rel="icon" href="SmartHome.png">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--<h1>ESP32 Web Server</h1>-->
  <div class="grid-container">
    <div class="header header-room">
      <img class="logo" src="FABMationLogo.png">
      <div>
        <p>FABMation GmbH</p>
        <p>Garten Str. 36</p>
        <p>89231 Neu-Ulm</p>
      </div>
      <div>
        <p>Mohammad Dallah</p>
        <p>E3FI1</p>
        <p>RBS ULM</p>
      </div>
      <div>
        <p>Smart Home System &#x21BB;</p>
        <p>ESP32 Web Server</p>
        <p>2022</p>
      </div>
    </div>
    <div class="meetingraum">
      <p>Meeting room</p>
      <a class="circleBtn button-on" href="/meeting-room-off">1</a>
    </div>
    <div class="room">
      <p>Kitchen</p><a class="circleBtn button-off" href="/led1off">0</a>
    </div>
    <div class="room">
      <p>Sekretariat</p><a class="circleBtn button-on" href="/led1on">1</a>
    </div>
    <div class="room">
      <p>Administration</p><a class="circleBtn button-on" href="/led1on">1</a>
    </div>
    <!-- Corridor -->
    <div class="corridor">
      <div class="corridor-room"><a class=" circleBtn button-on" href="/led1on">1</a></div>
      <div class="corridor-room">
        <p class="corridor-room">Corridor</p>
      </div>
      <div class="corridor-room"><a class="circleBtn button-on" href="/led1on">1</a></div>
    </div>
    <div class="room">
      <p>Server room</p>
      <a class="circleBtn button-on" href="/server-room-off">1</a>
      <p class="temp"> 25&#8451; </p>
    </div>
    <div class="room">
      <p>Developer R1</p><a class="circleBtn button-on" href="/led1on">1</a>
    </div>
    <div class="room">
      <p>Devoloper R2</p><a class="circleBtn button-off" href="/led1off">0</a>
    </div>
    <div class="room">
      <p>Designer</p><a class="circleBtn button-on" href="/led1on">1</a>
    </div>
  </div>

  <p><a href="/1"><button id="btn1" class="button">%STATE1%</button></a></p>
  <p><a href="/2"><button id="btn2" class="button">%STATE2%</button></a></p>

  <script>
    if (document.getElementById("btn1").innerText == "OFF") {
      document.getElementById("btn1").className += " OFF";
    }

    if (document.getElementById("btn2").innerText == "OFF") {
      document.getElementById("btn2").className += " OFF";
    }
  </script>
</body>

</html>
